name: Build and publish

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
<% for (const service of services) { -%>
  <%= service.name %>:
    uses: ./<%= service.workflow %>
<% if (serviceNeeds[service.name]) { -%>
    needs: [<%= serviceNeeds[service.name] %>]
<% } -%>
    secrets: inherit
<% } -%>